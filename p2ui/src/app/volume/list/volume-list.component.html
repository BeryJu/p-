<clr-datagrid [(clrDgSelected)]="selected" (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="refresh()">
        <clr-icon shape="refresh"></clr-icon> Update
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="importVolumes()" *ngIf="selected.length >= 1">
        <clr-icon shape="refresh"></clr-icon> Import Volumes
      </button>
    </div>
  </clr-dg-action-bar>

  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'storage'">Storage</clr-dg-column>

  <clr-dg-row *ngFor="let volume of objects" [clrDgItem]="volume">
    <clr-dg-cell>{{volume.name}}</clr-dg-cell>
    <clr-dg-cell>{{storages[volume.storage].name}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">volumes per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} volumes
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
