<div class="clr-row">
  <div class="clr-col-6">
    <h4>Payload</h4>
    <hr>
    <p2-text [blob]="payload" [metaBlob]="blob"></p2-text>
  </div>
  <div class="clr-col-6">
    <h4>Attributes</h4>
    <hr>
    <h1>{{ blob.type }}</h1>
    <table class="table table-vertical table-compact">
      <tbody>
        <tr *ngFor="let item of blob.attributes | keyvalue">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
