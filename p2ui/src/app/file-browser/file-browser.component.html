<div class="clr-row">
  <div class="clr-col-4">
    <clr-tree [clrLazy]="true">
      <clr-tree-node *clrRecursiveFor="let prefix of prefixes.children; getChildren: getChildren" [clrExpandable]="prefix.expandable">
         <button
                (click)="openFile(directory.name, file.name)"
                class="clr-treenode-link"
                [class.active]="prefix.active">
            <clr-icon [attr.shape]="'folder'"></clr-icon>
            {{ prefix.name }}
        </button>
      </clr-tree-node>
    </clr-tree>
  </div>
  <div class="clr-col-8">
    <clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
      <clr-dg-column [clrDgField]="'path'">Path</clr-dg-column>

      <clr-dg-row *ngFor="let blob of blobs">
        <clr-dg-cell>{{ blob.path }}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{total}} blobs
        <clr-dg-pagination #pagination [clrDgTotalItems]="total"></clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
