# This is the default configuration file
databases:
  default:
    engine: 'django.db.backends.sqlite3'
    name: 'db.sqlite3'
log:
  level:
    console: DEBUG
    file: DEBUG
  file: /dev/null
email:
  host: localhost
  port: 25
  user: ''
  password: ''
  use_tls: false
  use_ssl: false
  from: pyazo <pyazo@domain.tld>
web:
  listen: 0.0.0.0
  port: 8000
  threads: 30
debug: true
secure_proxy_header:
  HTTP_X_FORWARDED_PROTO: https
redis: localhost
# Error reporting, disabled by default
error_report_enabled: false

# Set this to the server's external address.
# This is used to generate external URLs
external_url: http://image.example.com

# This dictates how the Path is generated
# can be either of:
# - view_sha512_short
# - view_md5
# - view_sha256
# - view_sha512
default_return_view: view_sha256

# Set this to this server's hostname or the external domain if behind a reverse proxy
# domains:
#   - image.example.com

# Set this to true if you only want to use external authentication
external_auth_only: false

# If this is true, images are automatically claimed if the windows user exists
# in django
auto_claim_enabled: true

# If you run pyazo behind a reverse-proxy which does SSL, uncomment this.
# The Header `X-Forwarded-Proto` should be set to `https` in your webserver.
# secure_proxy_header:
#   HTTP_X_FORWARDED_PROTO: https
