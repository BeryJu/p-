{% extends "core/base.html" %}

{% load i18n %}

{% block header %}
<title>pyazo</title>
{% endblock %}

{% block content_area %}
<div class="row">
  {% for upl in images %}
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-1 col-xl-1">
      <div class="card" style="background: url(.{% url 'core-thumb-view_sha512' hash=upl.sha512 %}) no-repeat center;min-width:100%;min-height:100px;"></div>
    </div>
  {% empty %}
    <p>No Pictures yet!</p>
  {% endfor %}
</div>
{% endblock %}
