# Global Variables
stages:
  - build-base-image
  - build-dev-image
  - test
  - build
image: docker.beryju.org/p2/dev:latest

variables:
  POSTGRES_DB: p2
  POSTGRES_USER: p2
  POSTGRES_PASSWORD: "EK-5jnKfjrGRm<77"
  P2_POSTGRESQL__USER: p2
  P2_POSTGRESQL__PASSWORD: "EK-5jnKfjrGRm<77"

before_script:
  # Ensure all dependencies are installed, even those not included in p2/base
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

create-base-image:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - echo "{\"auths\":{\"docker.beryju.org\":{\"auth\":\"$DOCKER_AUTH\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile.base --destination docker.beryju.org/p2/base:latest --destination docker.beryju.org/p2/base:0.8.0-rc1
  stage: build-base-image
  only:
    refs:
      - tags
      - /^version/.*$/

build-dev-image:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
