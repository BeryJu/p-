isort:
  script:
    - isort -c -sg env
  stage: test
  services:
  - postgres:latest
  - redis:latest
migrations:
  script:
    - python manage.py migrate
  stage: test
  services:
  - postgres:latest
  - redis:latest
prospector:
  script:
    - prospector
  stage: test
  services:
  - postgres:latest
  - redis:latest
pylint:
  script:
    - pylint p2
  stage: test
  services:
  - postgres:latest
  - redis:latest
coverage:
  script:
    - env
    - coverage run manage.py test
    - coverage report
    - coverage html
  stage: test
  services:
  - postgres:latest
  - redis:latest
tier0:
  variables:
    GO111MODULE: 'on'
    GOOS: linux
    GOARCH: amd64
    CGO_ENABLED: 0
  before_script: []
  script:
    - mkdir -p /go/src/git.beryju.org/BeryJu.org/
    - cd /go/src/git.beryju.org/BeryJu.org/
    - ln -s $CI_PROJECT_DIR
    - cd $CI_PROJECT_NAME/tier0
    - go mod download
    - go build -ldflags "-s -w" -v -o /go/bin/tier0
