log:
  level:
    console: DEBUG
    file: DEBUG
  file: /dev/null
  controllers:
    - p2.log.controllers.database.DatabaseLogController

email:
  host: localhost
  port: 25
  user: ""
  password: ""
  use_tls: false
  use_ssl: false
  from: p2 <p2@domain.tld>
web:
  server.socket_host: 0.0.0.0
  server.socket_port: 8000
  server.thread_pool: 50
  log.screen: false
  log.access_file: ''
  log.error_file: ''
  # remove any limit on the request body size; cherrypys default is 100MB
  server.max_request_body_size: 0
  # increase server socket timeout to 60s; cherrypys defult is 10s
  server.socket_timeout: 600
debug: false
domains: []

redis: localhost
rabbitmq: localhost

# Enable/disable legacy upload endpoints
# WARNING: These endpoints are usable without authentication
legacy_upload_enabled: false

# Error reporting, disabled by default
error_report_enabled: false

# Set this to true if you only want to use external authentication
external_auth_only: false

s3:
  base_domain: localhost

storage:
  controllers:
    - p2.core.storages.null.NullStorageController
    - p2.storage.local.controller.LocalStorageController
component:
  controllers:
    - p2.components.image.controller.ImageController
    - p2.components.quota.controller.QuotaController
    - p2.components.public_access.controller.PublicAccessController

