{% extends 'base/base.html' %}

{% load i18n %}

{% block content %}
<h2>
  {% blocktrans with volume=object.name %}Volume {{ volume }}{% endblocktrans %}
</h2>
<div class="row">
  {% for component in components %}
  <div class="col-md-4">
    {% include component.controller.template_name with component=component %}
  </div>
  {% endfor %}
</div>
{% endblock %}
