{% extends 'base/base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h3>
{% if object %}
Editing {{ object }}
{% else %}
Creating {{ view.model }}
{% endif %}
</h3>
<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-success">{% trans 'Save' %}</button>
</form>
{% endblock %}
