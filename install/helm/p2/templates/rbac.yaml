apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "p2.fullname" . }}-cni
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "p2.fullname" . }}-cni-role
rules:
- apiGroups:
    - ""
  resources:
    - services
  verbs:
    - list
- apiGroups:
    - extensions
    - apps
  resources:
    - deployments
    - deployments/scale
  verbs:
    - get
    - list
    - patch
- apiGroups:
    - autoscaling
  resources:
    - horizontalpodautoscalers
  verbs:
    - create
    - delete
- apiGroups:
    - extensions
  resources:
    - ingresses
  verbs:
    - create
    - list
    - get
    - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "p2.fullname" . }}-cni
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "p2.fullname" . }}-cni-role
subjects:
  - kind: ServiceAccount
    name: {{ include "p2.fullname" . }}-cni
