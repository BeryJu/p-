apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "p2.fullname" . }}-web
  labels:
    app.kubernetes.io/name: {{ include "p2.name" . }}
    helm.sh/chart: {{ include "p2.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    k8s.p2.io/deployment: web
spec:
  replicas: {{ .Values.deployment.webInstances }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "p2.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "p2.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        k8s.p2.io/component: web
      annotations:
        prometheus.io/scrape: "true"
        field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9102,"schema":"HTTP"}]'
    spec:
      securityContext:
        fsGroup: 100
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "p2.fullname" . }}-config
        - name: media-storage
          persistentVolumeClaim:
            claimName: {{ include "p2.fullname" . }}-pvc-app-storage
      initContainers:
        - name: p2-database-migrations
          image: "docker.beryju.org/p2/server:{{ .Values.image.tag }}"
          command:
            - ./manage.py
          args:
            - migrate
          env:
            - name: P2_PSQL_DBNAME
              value: "{{ .Values.postgresql.postgresqlDatabase }}"
            - name: P2_PSQL_USERNAME
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: P2_PSQL_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: P2_PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgresql"
                  key: postgresql-password
          volumeMounts:
            - mountPath: /etc/p2
              name: config-volume
            - mountPath: /storage
              name: media-storage
      containers:
        - name: {{ .Chart.Name }}
          image: "docker.beryju.org/p2/server:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - ./manage.py
          args:
            - web
          env:
            - name: P2_COMPONENT
              value: web
            - name: P2_REDIS_HOST
              value: "{{ .Release.Name }}-redis-master"
            - name: P2_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-redis"
                  key: redis-password
            - name: P2_PSQL_DBNAME
              value: "{{ .Values.postgresql.postgresqlDatabase }}"
            - name: P2_PSQL_USERNAME
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: P2_PSQL_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: P2_PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgresql"
                  key: postgresql-password
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: prometheus
              containerPort: 9102
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/p2
              name: config-volume
            - mountPath: /storage
              name: media-storage
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: kubernetes-healthcheck-host
          readinessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: kubernetes-healthcheck-host
          resources:
            requests:
              cpu: 300m
              memory: 175M
            limits:
              cpu: 500m
              memory: 250M
