# Default values for p2.

image:
  tag: 0.7.0-rc2

config:
  # Optionally specify fixed secret_key, otherwise generated automatically
  # secret_key: _k*@6h2u2@q-dku57hhgzb7tnx*ba9wodcb^s9g0j59@=y(@_o

  # Enable error reporting (errors are sent to sentry.beryju.org)
  error_reporting: true

  # Only allow single sign-on, configured below
  external_auth_only: false

  # OIDC Configuration
  # Callback URL: <base url>/_/oidc/callback/
  oidc:
    enabled: false
    client_id: ""
    client_secret: ""
    auth_url: ""
    token_url: ""
    user_url: ""

deployment:
  webInstances: 2
  workerInstances: 1
  tier0Instances: 2
  grpcInstances: 1

postgresql:
  postgresqlUsername: p2
  postgresqlDatabase: p2

ingress:
  enabled: true
  serve:
    enabled: true
    hosts:
      - "i.p2.local"
  hosts:
    - "p2.local"
  tls: []
