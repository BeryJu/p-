apiVersion: k3s.cattle.io/v1
kind: HelmChart
metadata:
  name: p2
  namespace: kube-system
spec:
  chart: https://docker.beryju.org/chartrepo/p2/charts/p2-0.1.11.tgz
  targetNamespace: p2
  valuesContent: |-
    ingress:
      enabled: true
      hosts:
        - '%INGRESS_HOST%' # Replaced by install script
    # Since this is made for a single-node deployment, we disable most of the HA pods
    postgresql:
      postgresqlDatabase: p2
      postgresqlUsername: p2
      postgresqlPassword: '%PASSWORD%'
      persistence:
        existingClaim: p2-pvc-postgresql
      initdbScripts:
        enable_hstore.sql: |
          \connect p2
          create extension hstore;
    redis:
      password: '%PASSWORD%'
      master:
        persistence:
          # Since redis is only used as cache, persistence is not needed
          enabled: false
      cluster:
        enabled: false
    rabbitmq:
      rabbitmq:
        username: p2
        password: '%PASSWORD%'
        clustering:
          k8s_domain: p2.baked
        extraConfiguration: |-
          cluster_formation.k8s.host = kubernetes.default.svc.p2.baked
      persistence:
        enabled: false
