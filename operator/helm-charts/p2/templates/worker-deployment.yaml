apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "p2.fullname" . }}-worker
  labels:
    app.kubernetes.io/name: {{ include "p2.name" . }}
    helm.sh/chart: {{ include "p2.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    k8s.p2.io/deployment: worker
spec:
  replicas: {{ .Values.deployment.workerInstances }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "p2.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "p2.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        k8s.p2.io/component: worker
    spec:
      serviceAccountName: {{ include "p2.fullname" . }}-cni
      securityContext:
        fsGroup: 100
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: {{ include "p2.fullname" . }}-pvc-app-storage
      containers:
        - name: {{ .Chart.Name }}
          image: "docker.beryju.org/p2/server:{{ .Values.version }}"
          imagePullPolicy: IfNotPresent
          command:
            - ./manage.py
          args:
            - worker
          volumeMounts:
            - mountPath: /storage
              name: media-storage
          envFrom:
            - configMapRef:
                name: {{ include "p2.fullname" . }}-config
          env:
            - name: P2_REDIS__HOST
              value: "{{ .Release.Name }}-redis-master"
            - name: P2_REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-redis"
                  key: redis-password
            - name: P2_POSTGRESQL__NAME
              value: "{{ .Values.postgresql.postgresqlDatabase }}"
            - name: P2_POSTGRESQL__USER
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: P2_POSTGRESQL__HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: P2_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgresql"
                  key: postgresql-password
            - name: P2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ template "p2.fullname" . }}"
                  key: secret_key
          resources:
            requests:
              cpu: 100m
              memory: 350M
            limits:
              cpu: 200m
              memory: 425M
